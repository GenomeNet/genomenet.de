matrix:
  include: #includes all stages of build
    - stage: deploy
      language: python
      sudo: required
      dist: trusty
      install:
        - sudo apt-get install jq
        - pip install mkdocs
        - pip install mkdocs-material
      script:
        - mkdir docs/images
        - mkdocs build --verbose --clean --strict
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: site
        on:
          branch: master