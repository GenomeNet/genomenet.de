site_name: GenomeNet
site_url: https://genomenet.de/
site_description: Deep neural nets for genomic modelling
site_author: Philipp MÃ¼nch

repo_url: https://github.com/genomenet/genomenet.de
repo_name: genomenet/genomenet.de

theme:
  name: material
  include_search_page: false   # Don't include MkDocs' JavaScript
  search_index_only: true
  language: en
  feature:
    tabs: true
  palette:
    primary: grey
    accent: black
  font:
    text: Roboto
    code: Roboto Mono
  logo: images/logo_simple.png

copyright: "Copyright &copy; 2020 GenomeNet Author(s)"

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Introduction: index.md
  - Progress: progress.md
  - deepG:
    - Installation: ./deepG/installation.md
    - Getting started: ./deepG/getting-started.md
    - Build functions: ./deepG/build.md
    - Scan functions: ./deepG/scan.md
    - Examples: ./deepG/examples.md
  - About:
    - License: license.md
